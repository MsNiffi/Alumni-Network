# Setting the dialect of Hibernate to PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Credentials to access the alumnidb database
spring.datasource.url=jdbc:postgresql://localhost:5432/alumnidb
spring.datasource.username=postgres
spring.datasource.password=postgres
# Enable Hibernate to log statistics
logging.level.org.hibernate.stat=trace
# Enable Spring to log SQL in the terminal
spring.jpa.show-sql=true
# Hibernate behaviour
spring.jpa.hibernate.ddl-auto=create
# Enable seeding. Doesn't use schema.sql but relies on Hibernate to create the schema.
spring.sql.init.platform=postgres
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com
